image: "python:3.10"

before_script:
  - python --version
  - pip install --no-cache-dir pipenv
  - pipenv install --dev

stages:
  - Static Analysis

pylint:
  stage: Static Analysis
  script:
    - pipenv run make check-pylint

format:
  stage: Static Analysis
  script:
    - pipenv run make check-format

mypy:
  stage: Static Analysis
  script:
    - pipenv run make check-mypy
